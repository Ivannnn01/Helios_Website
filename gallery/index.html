<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="decoration top"></div>
    <div class="decoration bottom"></div>
    <div class="decoration left"></div>
    <div class="decoration right"></div>

    <main class="gallery-wrapper">
        <div class="polaroid-stack">
            
            <div class="polaroid">
                <img src="https://picsum.photos/id/10/400/400" alt="Photo 1">
                <p class="caption">Forest Mornings</p>
            </div>

            <div class="polaroid">
                <img src="https://picsum.photos/id/20/400/400" alt="Photo 2">
                <p class="caption">Workspace Vibes</p>
            </div>

            <div class="polaroid">
                <img src="https://picsum.photos/id/30/400/400" alt="Photo 3">
                <p class="caption">City Architecture</p>
            </div>

            <div class="polaroid">
                <img src="https://picsum.photos/id/40/400/400" alt="Photo 4">
                <p class="caption">Coastal Escape</p>
            </div>

        </div>
    </main>

    <script>
        // Use Intersection Observer as a high-performance scroll listener
        const polaroids = document.querySelectorAll('.polaroid');

        const observerOptions = {
            root: null, // use the viewport
            threshold: 0.7 // 70% of the image must be visible to trigger
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the 'active' class to animate and unblur
                    entry.target.classList.add('active');
                } else {
                    // Remove the class when it leaves the center
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);

        // Tell the observer to watch each polaroid
        polaroids.forEach(p => observer.observe(p));
    </script>
</body>
</html>
