<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Prevent the whole body from scrolling */
        }

        /* 1. THE DECORATIVE FRAME (Static Sides) */
        .decoration {
            position: fixed;
            z-index: 10;
            background: #222; /* Dark border color */
            pointer-events: none; /* Allows scrolling 'through' the decorations */
        }
        .top { top: 0; width: 100%; height: 10vh; }
        .bottom { bottom: 0; width: 100%; height: 10vh; }
        .left { left: 0; height: 100%; width: 15vw; }
        .right { right: 0; height: 100%; width: 15vw; }

        /* 2. THE SCROLLING CONTAINER */
        .gallery-wrapper {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Hide scrollbar Firefox */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .polaroid-stack {
            padding: 45vh 0; /* Important: Allows first/last items to center */
            display: flex;
            flex-direction: column;
            gap: 150px;
        }

        /* 3. THE POLAROID CARD */
        .polaroid {
            background: white;
            padding: 15px 15px 50px 15px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            scroll-snap-align: center;
            
            /* Initial "Unfocused" State */
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            filter: blur(8px) grayscale(100%);
            opacity: 0.3;
            transform: scale(0.8) rotate(-3deg);
        }

        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .caption {
            font-family: 'Reenie Beanie', cursive;
            font-size: 1.8rem;
            text-align: center;
            margin-top: 15px;
            color: #333;
            opacity: 0; /* Hide caption when not focused */
            transition: opacity 0.4s;
        }

        /* 4. THE "SELECTED" STATE (Triggered by JS) */
        .polaroid.active {
            filter: blur(0) grayscale(0);
            opacity: 1;
            transform: scale(1.15) rotate(0deg);
            z-index: 5;
        }

        .polaroid.active .caption {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="decoration top"></div>
    <div class="decoration bottom"></div>
    <div class="decoration left"></div>
    <div class="decoration right"></div>

    <main class="gallery-wrapper">
        <div class="polaroid-stack">
            
            <div class="polaroid">
                <img src="https://picsum.photos/id/10/400/400" alt="Photo 1">
                <p class="caption">Forest Mornings</p>
            </div>

            <div class="polaroid">
                <img src="https://picsum.photos/id/20/400/400" alt="Photo 2">
                <p class="caption">Workspace Vibes</p>
            </div>

            <div class="polaroid">
                <img src="https://picsum.photos/id/30/400/400" alt="Photo 3">
                <p class="caption">City Architecture</p>
            </div>

            <div class="polaroid">
                <img src="https://picsum.photos/id/40/400/400" alt="Photo 4">
                <p class="caption">Coastal Escape</p>
            </div>

        </div>
    </main>

    <script>
        // Use Intersection Observer as a high-performance scroll listener
        const polaroids = document.querySelectorAll('.polaroid');

        const observerOptions = {
            root: null, // use the viewport
            threshold: 0.7 // 70% of the image must be visible to trigger
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the 'active' class to animate and unblur
                    entry.target.classList.add('active');
                } else {
                    // Remove the class when it leaves the center
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);

        // Tell the observer to watch each polaroid
        polaroids.forEach(p => observer.observe(p));
    </script>
</body>
</html>
